set -g default-terminal "screen-256color"

# Change default prefix key binding
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start window numbering at 1
set -g base-index 1

# timeout for esc keys
set -s escape-time 0

# Split pane key bindings
bind - split-window -v # Split panes vertically
bind \\ split-window -h # Split panes horizontal

# Switch split panes using alt + arrow keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Source tmuxline in tmux.conf
# if-shell "test -f tmux_lightline" 
source tmux_lightline

# enable mouse-mode
set-option -g mouse on

# Plugins and Plugin manager
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Automatically install tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
